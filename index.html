<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Skipulagsapp</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container">
            <div class="header">
                <div class="clock">
                    <span id="current-time">10:47</span>
                </div>
                <div class="date">
                    <span id="current-weekday">miðvikudagur</span>
                    <br/>
                    <span id="current-date">26. október</span>
                </div>
            </div>
            <div class="dagskra" id="dagskra">
                <div class="item-container">
                    <span><input type="checkbox"></span>
                    <span class="item-time" contenteditable="true">09:00</span>
                    <span class="item-name" contenteditable="true">Ritgerð</span>
                </div>
                <div class="item-container">
                    <span><input type="checkbox"></span>
                    <span class="item-time" contenteditable="true">10:00</span>
                    <span class="item-name" contenteditable="true">Rannsóknarspurning</span>
                </div>
                <div class="item-container">
                    <span><input type="checkbox"></span>
                    <span class="item-time" contenteditable="true">11:00</span>
                    <span class="item-name" contenteditable="true">Sækja Unnstein</span>
                </div>
                <div class="item-container">
                    <span><input type="checkbox"></span>
                    <span class="item-time" contenteditable="true">12:00</span>
                    <span class="item-name" contenteditable="true">Vinna</span>
                </div>
            </div>
        </div>
        <!-- <div class="pie" style="--p:60;--b:10px;--c:purple;">60%</div> -->


    <hr id="timalina">

        <script src="main.js" async defer></script>
    </body>
</html>
